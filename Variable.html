<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Scope of Variables</h1>

    <button onclick="myFunction()">Click Me</button>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      var b = 30;

      function myFunction() {
        var a = 15;
        document.getElementById("demo").innerHTML = a * b;
      }

      document.getElementById("demo1").innerHTML = b * 10;
    </script>
  </body>
</html>
