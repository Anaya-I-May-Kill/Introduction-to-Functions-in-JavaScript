<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: indianred">Regular - Expression - Arrow FUNCTION</h1>

    <script>
      //REGULAR FUNCTION
      function add(a, b) {
        return a + b;
      }

      //EXPRESSION FUNCTION
      var sub = function (a, b) {
        return a - b;
      };

      //ARROW FUNCTION
      var mult = (a, b) => a * b;

      document.write(`REGULAR Function : ${add(5, 15)} <br><br>`);
      document.write(`EXPRESSION Function : ${sub(5, 15)} <br><br>`);
      document.write(`ARROW Function : ${mult(5, 15)} <br><br>`);
    </script>
  </body>
</html>
